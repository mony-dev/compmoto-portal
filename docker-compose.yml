version: '3.9'

services:
  app:
    image: 306767070501.dkr.ecr.ap-southeast-2.amazonaws.com/compmoto-app:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Bangkok
    depends_on:
      - postgres
    volumes:
      - logs_data:/app/logs
    networks:
      - compmoto-net
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: compmoto_dev
      POSTGRES_USER: compmoto_dev
      POSTGRES_PASSWORD: compmoto_dev
      TZ: Asia/Bangkok
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compmoto-net
    restart: always

  nginx:
    image: nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - compmoto-net
    environment:
      - TZ=Asia/Bangkok
    restart: always

volumes:
  logs_data:
  postgres_data:

networks:
  compmoto-net:
    driver: bridge
