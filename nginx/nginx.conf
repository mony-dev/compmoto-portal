 upstream app {
    server app:3000;
}

server {
    listen 80;
    server_name portal.comp-moto.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name portal.comp-moto.com;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/portal.comp-moto.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal.comp-moto.com/privkey.pem;

    # Enable SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Enable SSL session tickets
    ssl_session_tickets on;

    # Enable OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Set SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    
    # Enable HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Redirect non-www to www (optional)
    return 301 https://www.$http_host$request_uri;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
